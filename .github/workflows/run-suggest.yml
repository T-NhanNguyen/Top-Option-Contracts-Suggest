name: Run Option Suggest Script

on:
  workflow_dispatch:
    inputs:
      ticker:
        description: 'Stock ticker (e.g., AAPL)'
        required: true
        default: 'AAPL'
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'  # Cache pip dependencies
          cache-dependency-path: 'requirements.txt'  # Cache based on requirements.txt

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Script
        run: |
          python main.py ${{ inputs.ticker }} > output.txt 2>&1
          cat output.txt  # Echo output to logs

      - name: Upload Output Artifact
        uses: actions/upload-artifact@v4
        with:
          name: option-suggest-output-${{ inputs.ticker }}
          path: output.txt
          retention-days: 7
